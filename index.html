<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator </title>
</head>
<body>

  <div class="wrapper">
    <header>Quote of the Day</header>
    <div class="content">
      <div class="quote-area">
        <p class="quote"> Do not go gentle into that good night; Old age should burn and rave at close of day. Rage, rage against the dying of the light.</p>
      </div>

      <div class="author">
        <span>__</span>
        <span class="name">Dylan Thomas</span>
      </div>
    </div>

    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up" title="audio"></i></li>
          <li class="copy"><i class="fas fa-copy" title="copy to clipboard"></i></li>
          <li class="twitter"><i class="fab fa-twitter" title="tweet"></i></li>
        </ul>
      </div>
      <button>New Quote<i class="fa-solid fa-gear"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
